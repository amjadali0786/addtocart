<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add to cart</title>
	<style type="text/css">
		.box{
		height: 400px; 
		width: 400px;
		border: 2px solid black;
		margin: auto;
		position: relative;
			
		}
		.add{
			position: absolute;
			left: 0px;
			top: -50px;
			height: 50px;
			width: 100%;
			font-size: 30px;
			color: white;
			background-color: rgba(100, 0, 0, 0.6);
			transition: 1s;

		}
		.box:hover .add{
			opacity: 1;
			top: 0;

		}
		
	</style>
</head>
<body>
	<div class="box">
		<img src="1.jpg.png" height="100%" width="100%" class="img">
		<input type="button" name="" value="add to card" class="add">
	</div>

</body>
</html>
